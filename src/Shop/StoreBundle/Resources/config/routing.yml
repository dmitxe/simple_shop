shop_store_attribute_create:
    path:  /attribute/create/
    defaults: { _controller: ShopStoreBundle:Attribute:create }
shop_store_attribute_edit:
    path:  /attribute/edit/{id}
    defaults: { _controller: ShopStoreBundle:Attribute:edit }
    requirements:
      id: \d+
shop_store_attribute:
    path:  /attribute/
    defaults: { _controller: ShopStoreBundle:Attribute:index }

shop_store_AttributeValues:
    path:  /AttributeValues/{id_attribute}
    defaults: { _controller: ShopStoreBundle:Attribute:indexAttributeValues }
    requirements:
      id_attribute: \d+
shop_store_AttributeValues_create:
    path:  /AttributeValues/create/{id_attribute}
    defaults: { _controller: ShopStoreBundle:Attribute:createAttributeValues }
    requirements:
      id_attribute: \d+
shop_store_AttributeValues_edit:
    path:  /AttributeValues/edit/{id_value_attribute}
    defaults: { _controller: ShopStoreBundle:Attribute:editAttributeValues }
    requirements:
      id_value_attribute: \d+
